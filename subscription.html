<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор варианта подписки</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h2>Подписка</h2>
    <p>Оформите подписку, получайте больше бонусов, повышенный кешбек и не платите за доставку.</p>

    <table width="100%">
        <tr>
            <td class="box-green">
                <h2>200 P</h2><br>
                в месяц при помесячной оплате
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" class="button" value="Подписаться на месяц">
            </td>
        </tr>
        <tr>
            <td class="box-purple">
                <h2>1500 P</h2>
                в год при разовой оплате
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" class="button" value="Подписаться на год">
            </td>
        </tr>

    </table>
</main>
</body>
</html>
